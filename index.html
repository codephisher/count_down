<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down!!!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <div class="field-box">
            <h3>Hour</h3>
            <input type="text" class="field" id="hour">
        </div>
        <div class="field-box">
            <h3>Minute</h3>
            <input type="text" class="field" id="minute">
        </div>
        <div class="field-box">
            <h3>Second</h3>
            <input type="text" class="field" id="second">
        </div>
    </div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
